---

- name: Add repository to install last Apache version
  apt_repository:
    repo: "{{ apache_repository }}"
    update_cache: true
  when: apache_repository

- name: Install packages.
  apt:
    update_cache: true
    cache_valid_time: 3600
    pkg: "{{ item }}"
    state: present
  with_items: "{{ apache_install }}"
  when: apache_install
